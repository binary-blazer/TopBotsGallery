name: Update Readme

on:
  schedule:
    - cron: "0 * * * *"

jobs:
  run-bot:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18.x]
    steps:
      - name: ğŸ§± Checkout repository
        uses: actions/checkout@v4
      - name: ğŸ”© Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: latest
      - name: ğŸ”© Setup Node ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: "pnpm"
      - name: ğŸš€ Install dependencies
        run: pnpm install
      - name: ğŸ¤– Run system
        run: pnpm start
        working-directory: ./cmd
        env:
          TOP_GG_TOKEN: ${{ secrets.TOP_GG_TOKEN }}
      - name: â˜‘ï¸ Commit Changes
        run: |
          if [[ "$(git status --porcelain)" != "" ]]; then
            git config user.name binary-blazer
            git config user.email jonasfranke@sdevs.org
            git add .
            git commit -m "[â¡ï¸] Update Readme"
            git push -f
          fi
